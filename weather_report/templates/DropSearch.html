{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropSearch</title>
    <link rel="stylesheet" href="{% static 'DropSearch.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="wrapper">
        <div class="select-btn">
            <span>Select Province</span>
            <i class="uil uil-angle-down"></i>
        </div>
        <div class="content">
            <div class="search">
                <i class="uil uil-search"></i>
                <input type="text" id="searchPro" placeholder="Search..">
            </div>
            <ul class="options"></ul>
        </div>
    </div>
    <div>
        <a href="{% url 'page1' %}">Go to page1</a>
        <a href="{% url 'page2' %}">Go to page2</a>
        <a href="{% url 'page3' %}">Go to page3</a>
        <a href="{% url 'weather_index' %}">Weather app</a>
    </div>
    

    <script src="{% static 'DropSearch.js' %}"></script>
</body>
</html>
